<div class="container mt-4 p-4">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center my-4">
                Find Consultation
            </h2>
            <form>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                        Patient Name
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="text" id="patient-name" class="form-control" placeholder="Name"Required>
                    </div>
                </div>
                <!-------->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                        Contact
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="tel" id="contact" class="form-control" placeholder="123"Required>
                    </div>
                </div>
                <!-------->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                        Date
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="date" id="Date" class="form-control" >
                    </div>
                </div>
                <!-------->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                        Time
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="time" id="time" class="form-control">
                    </div>
                </div>
                <!-------->
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-4">
                        Symptoms
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <textarea name="" id="Symptoms" class="form-control"Required></textarea>
                    </div>
                </div>
                <!-------->
                <div class="form-group row justify-content-end">
                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-form">
                            confirm
                        </button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-6">
            <h2 class="text-center my-4" id="services">

            </h2>
            <ul class="list-group" id="consultation"></ul>
        </div>

</div>
